
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LaunchWave - Join Our Waitlist</title>
    <meta name="description" content="Join our exclusive waitlist to be among the first to experience our revolutionary product. Refer friends to move up the list and get early access." />
    <meta name="theme-color" content="#000000" />
    <meta property="og:title" content="LaunchWave - Join Our Waitlist" />
    <meta property="og:description" content="Join our exclusive waitlist to be among the first to experience our revolutionary product." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://launchwave.example.com" />
    <meta property="og:image" content="https://images.unsplash.com/photo-1620641788421-7a1c342ea42e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1200&q=80" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* Critical CSS for initial render */
      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #000000;
        color: white;
        overflow-x: hidden;
      }
      
      /* Loading animation */
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000000;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loader-content {
        text-align: center;
      }
      
      .loader-logo {
        font-size: 2rem;
        font-weight: bold;
        color: white;
        margin-bottom: 1rem;
      }
      
      .loader-spinner {
        display: inline-block;
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        border-top-color: #ffffff;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loaded .initial-loader {
        opacity: 0;
        pointer-events: none;
      }
    </style>
    <!-- CRITICAL: DO NOT REMOVE/MODIFY THIS COMMENT OR THE SCRIPT BELOW -->
    <script src="https://blink.new/auto-engineer.js" type="module"></script>
  </head>
  <body>
    <!-- Initial loading animation -->
    <div class="initial-loader">
      <div class="loader-content">
        <div class="loader-logo">LaunchWave</div>
        <div class="loader-spinner"></div>
      </div>
    </div>
    
    <div id="root"></div>
    
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Remove loader after page loads
      window.addEventListener('load', function() {
        document.body.classList.add('loaded');
        setTimeout(function() {
          const loader = document.querySelector('.initial-loader');
          if (loader) {
            loader.style.display = 'none';
          }
        }, 600);
      });
    </script>
  </body>
</html>
